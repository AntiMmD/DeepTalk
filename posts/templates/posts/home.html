{% extends "posts/_base.html" %}
    {% block css%}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
    {% endblock %}

    {% block body %}
        <div class="container">
            <div class="feed_posts">
                    {% for post in posts%}
                        <div class="feed_post">
                                <div class="post_author">
                                    {{post.user.username}}
                                </div>
                                <div class="post_header">
                                    <h3><a href="{% url 'posts:post_view' post.id %}">
                                        {{post.header}}
                                    </a></h3>
                                </div>
                        </div>
                    {% endfor %}
            </div>
        </div>
    {% endblock %}
